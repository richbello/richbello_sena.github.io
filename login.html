<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Login Page</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <style>
        /* Fondo de la página */
        body {
            background-color: #ffeb3b; /* Fondo amarillo brillante */
            font-family: Arial, sans-serif; /* Fuente estándar */
            margin: 0;
            padding: 0;
        }
    
        /* Estilos para el botón de información */
        .btn-info {
            background-color: #f7c13d; /* Amarillo mostaza */
            border-color: #f7c13d; /* Amarillo mostaza */
            color: #fff; /* Texto blanco para contraste */
            padding: 10px 20px; /* Botón más estilizado */
            border-radius: 5px; /* Bordes redondeados */
            font-size: 1rem;
            cursor: pointer;
        }
        .btn-info:hover {
            background-color: #d1a53b; /* Amarillo mostaza más oscuro */
            border-color: #d1a53b; /* Amarillo mostaza más oscuro */
        }
    
        /* Estilos para los textos y grupos de entrada */
        .input-group-text {
            background-color: #f7c13d; /* Amarillo mostaza */
            border-color: #f7c13d; /* Amarillo mostaza */
            color: #fff; /* Texto blanco */
            padding: 10px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
        }
    
        /* Estilos para los íconos dentro de los grupos de entrada */
        .input-group-text .bi {
            color: #fff; /* Íconos blancos */
            font-size: 1.2rem; /* Tamaño ajustado de íconos */
        }
    
        /* Texto informativo */
        .text-info {
            color: #f7c13d !important; /* Amarillo mostaza */
            font-weight: bold; /* Resalta los textos informativos */
        }
    
        /* Texto secundario */
        .text-secondary {
            color: #6c757d !important; /* Gris estándar */
        }
    
        /* Alineación y márgenes en algunos elementos */
        .container, .form-group, .input-group {
            margin-top: 20px;
        }
    </style>
        
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="d-flex justify-content-center mb-4">
            <img src="images/logo.png.png" alt="Login icon" style="height: 7rem" />
        </div>
        <div class="text-center fs-5 fw-bold mb-4">Iniciar Sesión</div>
        <div class="input-group mb-2">
            <span class="input-group-text">
                <i class="bi bi-person-fill" style="height: 1rem"></i>
            </span>
            <input id="email" class="form-control bg-light" type="text" placeholder="Usuario" />
        </div>
        <div class="input-group mb-4">
            <span class="input-group-text">
                <i class="bi bi-lock-fill" style="height: 1rem"></i>
            </span>
            <input id="password" class="form-control bg-light" type="password" placeholder="Contraseña" />
        </div>
        <div class="d-flex justify-content-between mb-4">
            <div class="d-flex align-items-center gap-2">
                <input class="form-check-input" type="checkbox" id="remember-me" />
                <label class="form-check-label" for="remember-me" style="font-size: 0.9rem">Recuérdame</label>
            </div>
            <a href="#" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem">Olvidó su Contraseña?</a>
        </div>
        <button id="btn-login" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Login</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginBtn = document.getElementById("btn-login");

            loginBtn.addEventListener("click", async () => {
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                try {
                    const response = await fetch("https://tienda-virtual-laravel.onrender.com/api/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password,
                        }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert("Inicio de sesión exitoso");
                        localStorage.setItem("token", data.token);
                        // Redirigir a otra página o cargar contenido dinámico
                        console.log("Token guardado:", data.token);
                    } else {
                        alert("Error al iniciar sesión: " + data.message);
                    }
                } catch (error) {
                    console.error("Error en el login:", error);
                    alert("Ocurrió un error al intentar iniciar sesión.");
                }
            });
        });
    </script>
</body>
</html>
