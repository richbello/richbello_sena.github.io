<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Registration Page</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <style>
        body {
            background-color: #ffeb3b; /* Color de fondo más claro */
        }
        .btn-info {
            background-color: #f7c13d; /* Amarillo mostaza */
            border-color: #f7c13d; /* Amarillo mostaza */
        }
        .btn-info:hover {
            background-color: #d1a53b; /* Amarillo mostaza más oscuro */
            border-color: #d1a53b; /* Amarillo mostaza más oscuro */
        }
        .input-group-text {
            background-color: #f7c13d; /* Amarillo mostaza */
            border-color: #f7c13d; /* Amarillo mostaza */
        }
        .input-group-text .bi {
            color: #fff; /* Blanco para los íconos en amarillo mostaza */
        }
        .text-info {
            color: #f7c13d !important; /* Amarillo mostaza para textos */
        }
        .text-secondary {
            color: #6c757d !important; /* Color gris para textos secundarios si es necesario */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">

        <div class="d-flex justify-content-center mb-4">
            <img src="images/logo.png.png" alt="Registrarse icon" style="height: 7rem" />
        </div>
        <div class="text-center fs-5 fw-bold mb-4">Registrarse</div>
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="bi bi-person-fill"></i>
            </span>
            <input class="form-control bg-light" type="text" placeholder="Nombre Completo" />
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="bi bi-envelope-fill"></i>
            </span>
            <input class="form-control bg-light" type="email" placeholder="Email" />
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="bi bi-lock-fill"></i>
            </span>
            <input class="form-control bg-light" type="password" placeholder="Contraseña" />
        </div>
        <div class="input-group mb-4">
            <span class="input-group-text">
                <i class="bi bi-lock-fill"></i>
            </span>
            <input class="form-control bg-light" type="password" placeholder="Confirmar Contraseña" />
        </div>
        <div class="d-flex align-items-center gap-2 mb-4">
            <input class="form-check-input" type="checkbox" id="terms" />
            <label class="form-check-label" for="terms" style="font-size: 0.9rem">Estoy de acuerdo con los términos y condiciones
        </div>
        <button class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Registrarse</button>
        <div class="text-center mt-3">
            <a href="#" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem">ya tiene Cuenta? Login</a>
        </div>
    </div>
</body>
